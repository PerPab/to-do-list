        <div class="modal fade" id="form-add-notes" tabindex="-1" role="dialog"

                    <div class="modal-header p-2">

                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body p-2">
                        <div class="container container-note">
                            <input type="text" id="note-title" class="note-title m-1 form-control"
                                placeholder="Title..." autofocus required>
                            <textarea name="note-detail" id="note-detail" placeholder="Details..."
                                class="note-detail m-1 form-control" cols="10" rows="5" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer p-2">
                        <!--<button type="button" id="btn-color-note " class="btn btn-secondary" data-toggle="modal"

                        <button type="submit" id="btn-save-note" class="btn btn-secondary"
                            data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
